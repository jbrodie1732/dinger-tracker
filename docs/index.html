<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dinger Tracker Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-2.24.0.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f9fafb;
      --fg-color: #111;
      --card-bg: #fff;
      --border-color: #ccc;
      --th-bg: #eee;
    }

    body.dark {
      --bg-color: #1a1a1a;
      --fg-color: #f0f0f0;
      --card-bg: #2a2a2a;
      --border-color: #444;
      --th-bg: #333;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      background: var(--bg-color);
      color: var(--fg-color);
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    }

    h1, h2 {
      text-align: center;
      color: var(--fg-color);
      margin-top: 0;
    }

    label, select {
      font-size: 1rem;
    }

    select {
      padding: 6px 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid var(--border-color);
      margin-left: 8px;
    }

    #leaderboard, #spray {
      margin: 2rem auto;
    }

    ul {
      line-height: 1.6;
      padding-left: 1.2rem;
    }

    .flex-row {
      display: flex;
      justify-content: space-between;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .flex-col {
      flex: 1;
      min-width: 300px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid var(--border-color);
      padding: 0.5rem;
      text-align: left;
    }

    th {
      background: var(--th-bg);
    }

    #roster-view {
      margin-bottom: 3rem;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 1rem;
      }

      .flex-row {
        flex-direction: column;
      }

      .flex-col {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="toggleDarkMode()" style="float:right; margin-top:-2rem; margin-bottom:1rem;">Toggle Dark Mode</button>
    <h1>üéâ Dinger Tracker Live Dashboard</h1>
    <p style="text-align:center;">Last updated: <span id="updated"></span></p>

    <h2>üèÜ Team Leaderboard</h2>
    <div id="leaderboard"></div>

    <div id="roster-view">
      <h2>üë• Roster View</h2>
      <p style="text-align:center;">Select a team to view their players and HR totals:</p>
      <div style="text-align:center; margin-bottom: 1rem;">
        <select id="rosterTeamFilter">
          <option value="">Select Team</option>
        </select>
      </div>
      <table id="rosterTable" style="display:none">
        <thead>
          <tr><th>Player</th><th>Home Runs</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <h2>üîπ Spray Chart (All HRs)</h2>
    <div style="text-align:center; margin-bottom: 1rem;">
      <label for="teamFilter">Filter by Team:</label>
      <select id="teamFilter">
        <option value="all">All Teams</option>
      </select>
    </div>
    <div id="spray"></div>

    <div class="flex-row">
      <div class="flex-col">
        <h2>üî• Heavy Lifters (33%+ of Team HRs)</h2>
        <ul id="heavy"></ul>
      </div>
      <div class="flex-col">
        <h2>üìè Longest HR of Season</h2>
        <p id="longest">Loading...</p>
      </div>
    </div>
  </div>

<script>
function toggleDarkMode() {
  document.body.classList.toggle('dark');
}

async function loadDashboard() {
  const res = await fetch('data/latest.json');
  const data = await res.json();

  document.getElementById('updated').textContent = new Date(data.updated).toLocaleString();

  // Leaderboard
  Plotly.newPlot('leaderboard', [{
    x: data.teams.map(t => t.total),
    y: data.teams.map(t => t.name),
    type: 'bar',
    orientation: 'h',
    marker: { color: 'MidnightBlue' }
  }], {
    margin: { l: 80 },
    yaxis: { autorange: 'reversed' }
  });

  // Heavy lifters
  const heavy = data.heavyLifters.map(p =>
    `<li><strong>${p.player}</strong> (${p.team}) ‚Äì ${p.hrs} HRs (${p.pctOfTeam}% of team)</li>`
  ).join('');
  document.getElementById('heavy').innerHTML = heavy || '<li>None</li>';

  // Longest HR
  const long = data.longestHr;
  document.getElementById('longest').textContent = long
    ? `${long.player} (${long.team}) ‚Äì ${long.distance} ft on ${long.date}`
    : 'No data';

  // Spray chart
  const sprayData = data.spray || [];
  const dropdown = document.getElementById('teamFilter');
  const teams = [...new Set(sprayData.map(d => d.team))].sort();
  teams.forEach(team => {
    const option = document.createElement('option');
    option.value = team;
    option.textContent = team;
    dropdown.appendChild(option);
  });

  function renderSpray(team) {
    const filtered = team === 'all' ? sprayData : sprayData.filter(d => d.team === team);

    Plotly.newPlot('spray', [{
      x: filtered.map(p => p.x),
      y: filtered.map(p => p.y),
      mode: 'markers',
      type: 'scatter',
      text: filtered.map(p => `${p.player} (${p.team})`),
      marker: {
        size: 10,
        color: filtered.map(p => p.team),
        opacity: 0.7,
        line: { width: 1, color: 'black' }
      }
    }], {
      xaxis: { range: [0, 250], title: 'Spray X' },
      yaxis: { range: [250, 0], title: 'Spray Y' },
      height: 600
    });
  }

  dropdown.addEventListener('change', (e) => {
    renderSpray(e.target.value);
  });

  renderSpray('all');

  // Roster view
  const rosterTeams = [...new Set(data.players.map(p => p.team))].sort();
  const rosterSelect = document.getElementById('rosterTeamFilter');
  const rosterTable = document.getElementById('rosterTable');
  const rosterTbody = rosterTable.querySelector('tbody');

  rosterTeams.forEach(team => {
    const opt = document.createElement('option');
    opt.value = team;
    opt.textContent = team;
    rosterSelect.appendChild(opt);
  });

  rosterSelect.addEventListener('change', (e) => {
    const team = e.target.value;
    if (!team) return rosterTable.style.display = 'none';
    const players = data.players
      .filter(p => p.team === team)
      .sort((a, b) => b.total - a.total);
    rosterTbody.innerHTML = players.map(p => `
      <tr><td>${p.name || p.player}</td><td>${p.total}</td></tr>
    `).join('');
    rosterTable.style.display = 'table';
  });
}

loadDashboard();
</script>
</body>
</html>
